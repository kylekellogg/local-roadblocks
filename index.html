<!DOCTYPE html>
<html>
<head>
  <!--  This is the title of the page -->
  <title>Hartford Construction Zones</title>

  <style type="text/css">
    /*  This ensures that everything will take up the entirety of the window  */
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    } 
  </style>

  <!--  This is VERY important, it is the source of the Google Maps stuff.
    Make sure that the number after "key" is your API key (instructions in email).
    "sensor" can be false or true, but unless you want it to use peoples' GPS you can keep it false.  -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLkUbgUC6_K5sXLcgDSznKKc7LvAZD7vk&sensor=false"></script>
</head>
<body>
  <!--  This is whare the map will be placed in the page  -->
  <div id="map"></div>

  <!--  The meat and potatoes -->
  <script type="text/javascript">
    //  This function initializes:
    //  A) The map
    //  B) The markers
    //  C) The info windows
    function initialize() {

      //  These are options for the map
      //  Presently, it's centered at the coordinates of Jamaica Plain, MA
      var opts = {
        center: new google.maps.LatLng( 42.310000, -71.120000 ),
        zoom: 8
      };

      //  This is how you include the map. Hooray, maps!
      var map = new google.maps.Map( document.getElementById( 'map' ), opts );

      //  Here are the list of roadblocks.
      //  There are a number of ways to do this, but I don't know how your data is stored so I made a very basic implementation.
      //  How you'll get your data to conform to something similar to this is a topic for another day :)
      var roadblocks = [
        {
          //  How you make a marker
          marker: new google.maps.Marker( {
            position: new google.maps.LatLng( 42.310000, -71.120000 ),
            map: map
          } ),
          //  How you make an info window
          infoWindow: new google.maps.InfoWindow( {
            content: 'Roadblock 0'
          } )
        },
        {
          marker: new google.maps.Marker( {
            position: new google.maps.LatLng( 42.410000, -71.220000 ),
            map: map
          } ),
          infoWindow: new google.maps.InfoWindow( {
            content: 'This can be <strong>HTML</strong>'
          } )
        },
        {
          marker: new google.maps.Marker( {
            position: new google.maps.LatLng( 42.510000, -71.320000 ),
            map: map
          } ),
          infoWindow: new google.maps.InfoWindow( {
            content: '<h3>Really</h3>' +
            '<p>It can contain whatever you want, however you want it formatted</p>'
          } )
        },
        {
          marker: new google.maps.Marker( {
            position: new google.maps.LatLng( 42.610000, -71.420000 ),
            map: map
          } ),
          infoWindow: new google.maps.InfoWindow( {
            content: '<a href="http://google.com" target="_blank">It can link out...</a>'
          } )
        },
        {
          marker: new google.maps.Marker( {
            position: new google.maps.LatLng( 42.710000, -71.520000 ),
            map: map
          } ),
          infoWindow: new google.maps.InfoWindow( {
            content: 'Or do whatever'
          } )
        }
      ];

      //  A reference to the open info window (if any exists at all)
      var openInfoWindow = null;

      //  Feel free to just take this bit
      //  It allows you to create the click handlers without having to worry about the scope of the variables marker and infoWindow
      //  Without it, sometimes one marker will open another's info window :(
      function generateClickHandlerFor( marker, infoWindow ) {
        return function() {
          //  Close any open info window
          if ( openInfoWindow ) {
            openInfoWindow.close();
          }

          //  Open our info window
          infoWindow.open( map, marker );
          //  Remember that it's open
          openInfoWindow = infoWindow;
        };
      }

      //  Attach click handlers to every marker so they'll open their info windows
      for ( var i = 0, l = roadblocks.length; i < l; i++ ) {
        google.maps.event.addDomListener( roadblocks[ i ].marker, 'click', generateClickHandlerFor( roadblocks[ i ].marker, roadblocks[ i ].infoWindow ) );
      }
    }

    //  When the page is completely loaded (should be quick, there's nothing here) initialize the map
    google.maps.event.addDomListener( window, 'load', initialize );
    
    console.log( 'This is just to test' );
  </script>
</body>
</html>
